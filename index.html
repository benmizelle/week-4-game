		<title>RPG Game</title>

<!-- Latest compiled and minified CSS -->

 type="text/css">

<body>

<div class="container">
			

<header>Battle for Skyrim</header>

	<h1>Fighters:</h1>

	
			
				<div class = "col-xs-12 col-sm-6" id = "gate">
					<div class = "row">
						<div class = "col-xs-12" id = "tracking">
							<p class="h2" id="won">Wins: 0</p>
							<p class="h2" id="lost">Loses: 0</p>
							<button type="replay" class="btn btn-danger text-center" id="newGame">Play Again</button>
						</div>
						<div id = "clean">
							<div class = "row center-block" id = "choose">
							</div>
						</div>
					</div>
				</div>





<div class = "col-xs-12 col-sm-6" id="fight">
					<div class = "row" id= "clean-up">
						<div class = "col-xs-12" id ="player1"></div>
					</div>
					<div class = "row" id = "cleaner">
						<div class = "col-xs-12" id = "vs" ></div>
					</div>
					<div class = "row" id= "cleaning">
						<div class = "col-xs-12" id = "enemy"></div>
					</div>
					<div class= "row">
						<h3 id = "messages">Click on two warriors to start the game.</h3>
					</div>
</div>

 <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
